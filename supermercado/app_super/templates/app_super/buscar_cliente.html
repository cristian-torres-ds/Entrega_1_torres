
{% extends "app_super/padre.html" %}

{% load static %}
    
{% block primero %}
    
{% if nombres %}
    <ul>
        {% for nom in nombres %}
            <p><li>{{nom.nombre}}</li>
            <li>{{nom.telefono}}</li>
            <li>{{nom.email}}</li>
            </p>
            <hr>
        {% endfor %}
    </ul>
{% else %}
<p>No se encontraron clientes.</p>

{% endif %}
     
{% endblock %}
